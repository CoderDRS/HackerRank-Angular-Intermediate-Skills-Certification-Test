<div class="layout-row">
    <section class="layout-column align-items-center justify-content-center">
      <input type="text" data-test-id="app-input-name" [(ngModel)]="name" required placeholder="Name" />
      <input type="text" data-test-id="app-input-genre" [(ngModel)]="genre" required placeholder="Genre" />
      <input type="text" data-test-id="app-input-creator" [(ngModel)]="creator" required placeholder="Creator" />
      <form>
        <label><input class="radioButton" data-test-id="app-input-book-type" type="radio" name="type" value="Book" [(ngModel)]="type">Book</label>
        <label><input class="radioButton" data-test-id="app-input-song-type" type="radio" name="type" value="Song" [(ngModel)]="type">Song</label>
      </form>
      <input
        data-test-id="app-input-time"
        *ngIf="type === 'Song'"
        type="number"
        [(ngModel)]="totalTime"
        placeholder="Total Time"
      />
    </section>
    <section class="layout-row justify-content-center align-items-center">
      <button data-test-id="add-button" class="w-30" (click)="addItem()">Add</button>
    </section>
  </div>
